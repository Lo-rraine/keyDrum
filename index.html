<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Key Drum</title>
</head>
<body>


<!--Assign the data key element to its respective keyboard alphabet-->
   <div class="keys">
       
       <div data-key="65" class="key">
           <kbd>A</kbd>
           <span class="soundName">kick</span>
       </div>

       <div data-key="83" class="key">
           <kbd>S</kbd>
          
           <span class="soundName">snare</span>
       </div>

    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="soundName">tom</span>
    </div>

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="soundName">clap</span>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="soundName">hihat</span>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="soundName">openhat</span>
    </div>

    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="soundName">boom</span>
    </div>

    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="soundName">ride</span>
    </div>

    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="soundName">tink</span>
    </div>
</div>

<!--We want to have a data key element that we can use to assign a sound to
a certain keyboard key-->
<audio data-key="65" src="sounds/kick.wav"></audio>
<audio data-key="68" src="sounds/tom.wav"></audio>
<audio data-key="70" src="sounds/clap.wav"></audio>
<audio data-key="71" src="sounds/hihat.wav"></audio>
<audio data-key="72" src="sounds/openhat.wav"></audio>
<audio data-key="74" src="sounds/boom.wav"></audio>
<audio data-key="75" src="sounds/ride.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
<audio data-key="83" src="sounds/snare.wav"></audio>

<script>
    function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
</script>
</body>
</html>
